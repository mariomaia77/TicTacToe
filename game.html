<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>The Fight</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <!-- <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!--The container will include the 9 squares that make up the boxing ring  -->

  <div class="containerPage2">

    <div class="topContainer">
       <h1>Tic Tac Pow</h1>

    </div>

    <div class="centralContainer"></div>


      <div class="gameBoard">

        <div class="boardSquare" id="square1"></div>
        <div class="boardSquare" id="square2"></div>
        <div class="boardSquare" id="square3"></div>

        <div class="boardSquare" id="square4"></div>
        <div class="boardSquare" id="square5"></div>
        <div class="boardSquare" id="square6"></div>

        <div class="boardSquare" id="square7"></div>
        <div class="boardSquare" id="square8"></div>
        <div class="boardSquare" id="square9"></div>

      </div>

      <div class="gameOver">
        <button id="startAgain"><a href="index.html">Start Another Fight!</a></button>

      </div>

</div>

  <script src="jquery.js"></script>
  <script src="main.js"></script>

</body>
</html>
